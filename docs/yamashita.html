<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>YUYAの自己紹介ページ</title>
    <meta name="description" content="YUYAの自己紹介ページです。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="./css/style-yuya.css" rel="stylesheet">
</head>

<body>
    <div class="photo-sec">
      <h1>YAMASHITA YUYA</h1>
      <img src="./img/yuya.jpg" alt="YUYAのプロフィール画像">
    </div>
    <div class="profile-sec">
      <h2>プロフィール</h2>
      <p class="detail">
        出身：兵庫県<br>
        趣味：野球観戦、ポケモンGO<br>
        好きな女優：戸田恵梨香さま<br>
      </p>
    </div>
    <div class="message-sec">
      <h2>ひとこと</h3>
      <p>
        新しいことにチャレンジする時が自分の成長になる。
        止まるな、前へ。日進月歩。
      </p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
<script>bubbly({
  colorStart: '#fff4e6',
  colorStop: '#ffe9e4',
  blur: 1,
  compose: 'source-over',
  bubbleFunc:() => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
});</script>
</html>
